<!DOCTYPE html>
<html lang="en">
<head>
<title> Temperature Converter</title>
<link rel="icon" type="image/x-icon" href="ther.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="text-info bg-dark">Temperature Converter
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div></h1>
<input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
<input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
<button type="button" class="btn btn-danger" id="convert">Convert!</button>
<button type="button" class="btn btn-warning" id="clear">Reset</button>
<script src="Formula.js"></script>
</body>
</html>
